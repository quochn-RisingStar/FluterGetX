name: flutter_app
description: Application with flutter.

version: 4.6.5

environment:
  sdk: ">=2.17.0 <3.24.0"

dependencies:
  flutter:
    sdk: flutter

  intl: ^0.19.0

  # Notification
  flutter_local_notifications: ^17.2.1
  firebase_messaging: ^14.9.1

  # Firebase
  firebase_analytics: ^10.10.4
  firebase_core: ^2.27.0
  cloud_firestore: ^4.17.2
  firebase_storage: ^11.7.4
  firebase_auth: ^4.19.4

  #SignIn social
  flutter_facebook_auth: ^4.4.1+1
  google_sign_in: ^5.4.1
  sign_in_with_apple: ^6.1.2
  twitter_login: ^4.2.2

  #Network
  dio: ^4.0.6
  connectivity_plus: ^6.0.5
  logger: ^1.1.0

  #Boilerplate
  get: ^4.6.5
  get_storage: ^2.0.3
  rxdart: ^0.27.5

  #Other
  crypto: ^3.0.2
  flutter_svg: ^1.1.5
  path_provider: ^2.0.11
  device_info_plus: ^10.0.1
  overlay_support: ^2.0.1
  cached_network_image: ^3.2.2


  #DataBase
#  backendless_sdk: ^7.2.3

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/png/
    - assets/images/jpg/
    - assets/images/svg/

  fonts:
    - family: HKGrotesk
      fonts:
        - asset: assets/fonts/hk-grotesk/HKGrotesk-Black.otf
          weight: 900
        - asset: assets/fonts/hk-grotesk/HKGrotesk-Black.otf
          weight: 800
        - asset: assets/fonts/hk-grotesk/HKGrotesk-Bold.otf
          weight: 700
        - asset: assets/fonts/hk-grotesk/HKGrotesk-SemiBold.otf
          weight: 600
        - asset: assets/fonts/hk-grotesk/HKGrotesk-Medium.otf
          weight: 500
        - asset: assets/fonts/hk-grotesk/HKGrotesk-Regular.otf
          weight: 400
        - asset: assets/fonts/hk-grotesk/HKGrotesk-Light.otf
          weight: 300
        - asset: assets/fonts/hk-grotesk/HKGrotesk-Light.otf
          weight: 200
        - asset: assets/fonts/hk-grotesk/HKGrotesk-Light.otf
          weight: 100